<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores de un Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Divisor de un Número</h1>
    <label for="numberInput">escribe un numero:</label>
    <input type="number" id="numberInput" />
    <button onclick="mostrarDivisores()">Mostrar</button>

    <h2>Divisores:</h2>
    <p id="resultado"></p>

    <script>
        function mostrarDivisores() {
            const num = parseInt(document.getElementById('numberInput').value);
            let divisores = [];

            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    divisores.push(i);
                }
            }

            document.getElementById('resultado').textContent = divisores.length > 0 ? `Divisores: (${divisores.join(', ')})` : 'No hay divisores.';
        }
    </script>
</body>
</html>
