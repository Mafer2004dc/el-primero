<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de un Número</title>
</head>
<body>
    <h1>Múltiplos de un Número</h1>
    <label for="numero">escribe un numero:</label>
    <input type="number" id="numero" placeholder="Número" min="1">
    
    <label for="limite">hasta que numero :</label>
    <input type="number" id="limite" placeholder="Límite" min="1">

    <button id="mostrar">Mostrar</button>
    <button id="limpiar">Limpiar</button>

    <h2>Resultados:</h2>
    <textarea id="resultados" readonly></textarea>

    <script src="../js/multiplo.js"></script>
</body>
</html>
